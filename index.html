<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume/CV Builder By Zamin Ali! </h1>
    <form id = "Resumeform">
     <fieldset>
        <legend>Personal Information</legend>
    <label for ="name">Name :</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" required>
    
    <Label for="Phone">Phone No:</Label>
    <input type="Phone No" id="Phone No" name="Phone N0" required >
    </fieldset>
                 
            <fieldset>
                <legend>Education</legend>
                <label for="Education">Education</label>
                <textarea id="Education" name="Education" rows="4" required></textarea><br>
            </fieldset>    

            
            <fieldset>
                <legend>Experience</legend>
                <label for="Experience">Experience</label>
                <textarea id="Experience" name="Experience" rows="4" required></textarea><br>
            </fieldset>    

            <fieldset>
                <legend>Skills</legend>
                <label for="Skills">Skills</label>
                <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
            </fieldset>    



<button>Generate My Resume!!</button>
    </form>
</body>
</html>
